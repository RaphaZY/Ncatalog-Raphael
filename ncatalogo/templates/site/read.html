{% extends 'site/index.html' %}
{% load static %}
{% block title %}
<title>Verificar Item</title>
{% endblock %}
{% block content %}
<div style="text-align: center;">
  <h3>Produtos Cadastrados</h3>
</div>
<div class="d-flex justify-content-center">

  <div class="mx-5 px-1 py-1" style="border: black groove 5px; border-radius: 10px;">
    {%if item.path %}
    <img src="{{item.path.url}}" alt="item.name" width="200px" height="200px">
    {%endif%}
    <br>
    <strong>Nome:</strong>{{item.name}}
    <br>
    <strong>Descrição:</strong>{{item.descript}}
    <div class="d-flex justify-content-center">
      <a href="{% url 'editar_item' item.id %}" class="btn btn-warning">Editar</a>
      <a href="{% url 'deletar_item' item.id %}" class="btn btn-danger">Deletar</a>
    </div>
    
  </div>  
  

</div>
{% include 'partials/_footer.html' %}
{% endblock %}
